# Setup
title: 玄门杂谈(To understand everything)
description: 玄之又玄，众妙之门。(Everything is from nothing and nothing is from everything.)
url: https://jiajunhuang1999.github.io
avatar: /jiajun.JPG
paginate: 5
permalink: pretty
cover_image: /joshua.JPG

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: None
  card: summary
logo: logo.png
social:
  name: Jiajun Huang(黄嘉俊)
  links:
    - https://twitter.com/
    - https://github.com/jiajunhuang1999
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Jiajun Huang(黄嘉俊)
  url: https://github.com/jiajunhuang1999/
  email: jhuan380@ucr.edu
